<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>업체 목록</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100px; /* 이미지 크기를 조정합니다 */
      height: auto;
    }
  </style>
</head>
<body>
<h1>업체 목록</h1>
<table>
  <thead>
  <tr>
    <th>업체명</th>
    <th>가맹점 식별코드</th>
    <th>음식종류</th>
    <th>가게주소</th>
    <th>가게 전화번호</th>
    <th>본문</th>
    <th>등록일자</th>
    <th>가게 이미지</th>
    <th>좋아요</th> <!-- 좋아요 버튼 추가 -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="store : ${stores}">
    <td th:text="${store.name}">업체명</td>
    <td th:text="${store.companyId}">가맹점 식별코드</td>
    <td th:text="${store.foodType}">음식종류</td>
    <td th:text="${store.address}">가게주소</td>
    <td th:text="${store.phoneNumber}">가게 전화번호</td>
    <td th:text="${store.description}">공지사항</td>
    <td th:text="${store.registrationDate}">등록일자</td>
    <td><img th:src="${store.imageUrl}" alt="가게 이미지"/></td>
    <td>
      <form th:action="@{/favorites}" method="post">
        <input type="hidden" name="companyId" th:value="${store.companyId}" /> <!-- 가게의 companyId를 hidden으로 전송 -->
        <button type="submit">좋아요</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
