<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart View</title>
</head>
<body>
<h1>Cart Items</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- 장바구니 목록을 반복하여 출력 -->
    <tr th:each="cartItem : ${cartItems}">
        <td th:text="${cartItem.name}"></td>
        <td th:text="${cartItem.price} + '원'"></td>
        <td th:text="${cartItem.count}"></td>
        <td th:text="${cartItem.moneyTotal} + '원'"></td>
        <td><img th:src="${cartItem.imageUrl}" width="100" height="100" alt="Menu Image"></td>
        <td>
            <form th:action="@{/cart/remove/{id}(id=${cartItem.id})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a href="/menus/list"><input type="button" value="메뉴 목록으로 돌아가기"></a>
</div>
</body>
</html>
